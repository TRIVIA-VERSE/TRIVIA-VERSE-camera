<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* General Reset */
        body, h1, div, span, button, a, input {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Animation */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.8) 50%, transparent 50%) center / 10px 10px,
                        linear-gradient(rgba(0, 0, 0, 0.8) 50%, transparent 50%) center / 10px 10px,
                        radial-gradient(circle, #ff00ff, #0000ff, #000000);
            animation: moveGrid 4s linear infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Animation for grid movement */
        @keyframes moveGrid {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Login Container */
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 30px;
            padding: 80px 50px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 2.5rem;
            text-transform: uppercase;
            margin-bottom: 30px;
            letter-spacing: 2px;
            color: #ffcc00;
        }

        input {
            width: 90%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            border: none;
            font-size: 1.2rem;
            text-align: center;
        }

        button {
            padding: 15px;
            width: 90%;
            background: #ffcc00;
            color: #1e3c72;
            font-size: 1.3rem;
            border: 4px solid #1e3c72;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #ff6600;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }

        #error {
            color: red;
            margin-top: 15px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error"></p>
    </div>

    <script>
        function login() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
            
            if (user === "admin" && pass === "admin123") {
                window.location.href = "addquestions.html"; // Redirect to dashboard
            } else {
                document.getElementById("error").innerText = "Invalid username or password!";
            }
        }
    </script>
</body>
</html>
